<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="sortcut icon" href="https://brasscom.org.br/wp-content/uploads/2019/09/icone-instagram-2.png">
    <link rel="stylesheet" href="Style/estilo.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img scr="img/instagram-phone" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img scr="img/instagram-logo" class="instagram-logo" alt="Instagram logo">
                <div class="profile-photo">
                    <img class="profile" scr="img/perfil" alt="profile-photo">
                </div>
                <a href="#" class="instagram-login">Continue com fer_lima</a>
                <a href="" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é fer_lima</p>
                <p class="not-account">
                    <span class="link-blue">Alterar conta</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <a class="download">
                    <a href="#"><img class="app-download" scr="/instagram-home-page/img/app-store.png" alt=""></a>
                    <a hre="#"><img class="app-download" scr="/instagram-home-page/img/google-play.png" alt=""></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
